<!-- ******************** Cabecera ************************ -->
<div class="text-layout text-center">
    <h1>DecimalPipe y Porcentaje</h1>
    <p>
        Pipes incluidos en Angular - Usualmente en el Common Module
    </p>
</div>
<!-- PrimeFlex - Grid -->
<div class="grid text-layout">
    <!-- ******************** Number Pipe ************************ -->
    <div class="col-4">
        <p-card header="Ventas Netas" subheader="del presente año">
            <i class="pi pi-dollar"></i>
            <!-- 1 = toda la parte entera, 2-2 = 2 decimales -->
            {{ventasNetas | number:'1.2-2' }}
        </p-card>
    </div>
    <!-- ******************** Currency Pipe ************************ -->
    <div class="col-4">
        <p-card header="Ventas Brutas" subheader="del presente año">
            {{ (ventasNetas+2000000) | currency:'USD':'symbol-narrow':'1.5-5' }}
        </p-card>
    </div>
    <!-- ******************** Percent Pipe ************************ -->
    <div class="col-4">
        <p-card header="Ganancia Porcentual" subheader="del presente año">
            {{ porcentaje | percent:'1.2-2' }}
        </p-card>
    </div>
</div>
