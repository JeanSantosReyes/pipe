<!-- ******************** Cabecera ************************ -->
<div class="text-layout text-center">
    <h1>Pipes Personalizados</h1>
    <!-- ******************** PIPES CREADOS ************************ -->
    <p>
        <!-- Pipes creados por {{'minusculas'| mayusculas:false}} -->
        Pipes creados por {{'jean'| mayusculas:enMayusculas}}
    </p>
</div>
<!-- ******************** Toolbar ************************ -->
<p-toolbar>
    <div class="p-toolbar-group-left">

    </div>
    <div class="p-toolbar-group-right">
        <button (click)="cambiarMayusculas()" pButton type="button" label="toggle mayusculas"
            class="p-button-warning mr-1" icon="pi pi-sort-alt"></button>
        <button (click)="cambiarOrden('nombre')" pButton icon="pi pi-sort" label="Ordenar por nombre"
            class="mr-1"></button>
        <button (click)="cambiarOrden('vuela')" pButton icon="pi pi-sort" label="Por Vuela"
            class="mr-1 p-button-success"></button>
        <button (click)="cambiarOrden('color')" pButton icon="pi pi-sort" label="Por color"
            class="mr-1 p-button-help"></button>
    </div>
</p-toolbar>
<!-- ******************** Tabla ************************ -->
<div class="grid">
    <div class="col mt-2">
        <!-- Manda el valor al pipe para ordenar -->
        <p-table [value]="heroes | ordenar:ordenarPor">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
<!-- ******************** SorTable Table ************************ -->
<hr>
<h2 class="text-layout text-center">SorTable Table - PrimeNG</h2>
<hr>
<div class="grid">
    <div class="col mt-2">
        <!-- Manda el valor al pipe para ordenar, 
            mandamos el slice para solo mandar el arreglo original, es decir mandar una copia -->
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon>
                    </th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon>
                    </th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{ heroe.nombre }}</td>
                    <td>{{ heroe.vuela | vuela | titlecase}}</td>
                    <td>{{ heroe.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
